<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | FarmGuard</title>
    <link rel="stylesheet" href="css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            let isValid = true;

            // Get input values
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const declaration = document.getElementById("declaration").checked;

            // Clear previous error messages
            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            // Validate username
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required.";
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate phone number
            if (!/^\d{10,15}$/.test(phone)) {
                document.getElementById("phoneError").textContent = "Please enter a valid phone number (10-15 digits).";
                isValid = false;
            }

            // Validate password
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                isValid = false;
            }

            // Validate confirm password
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").textContent = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                isValid = false;
            }

            // Validate declaration checkbox
            if (!declaration) {
                document.getElementById("declarationError").textContent = "You must accept the declaration.";
                isValid = false;
            }

            // If valid, submit the form
            if (isValid) {
                document.getElementById("signupForm").submit();
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form action="signup.php" method="POST" id="signupForm" onsubmit="validateForm(event)">
            <h1>SignUp</h1>

            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <span id="usernameError" class="error" style="color: red; font-size: 12px;"></span>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
                <span id="emailError" class="error" style="color: red; font-size: 12px;"></span>
            </div>

            <div class="input-box">
                <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
                <i class='bx bx-phone'></i>
                <span id="phoneError" class="error" style="color: red; font-size: 12px;"></span>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span id="passwordError" class="error" style="color: red; font-size: 12px;"></span>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                    required>
                <i class='bx bxs-lock-alt'></i>
                <span id="confirmPasswordError" class="error" style="color: red; font-size: 12px;"></span>
            </div>
            <label>
                <input type="checkbox" name="declaration" id="declaration"> I hereby declare that the above information
                provided is true and correct
            </label>
            <span id="declarationError" class="error" style="color: red; font-size: 12px;"></span>

            <button type="submit" class="btn">SignUp</button>

            <div class="register-link">
                <p> or <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
